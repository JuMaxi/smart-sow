            <!-- Section to Register User account -->            
            <section>
                <fieldset class="p-3 rounded-4 fieldset-settings h-100">
                    <legend class="float-none w-auto px-2 fs-5 fw-bold mb-3 legend-settings">
                        <span id="legend">
                            My Account
                        </span>

                    </legend>
                    <form id="account">
                        <img src="assets/images/user/smile-plant.png" alt="A smiling green cute plant" class="form-account-img img-fluid">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerName" name="name" disabled="disabled" required>
                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label for="registerPostcode" class="form-label">Postcode</label>
                            <input type="text" class="form-control" id="registerPostcode" name="postcode" disabled="disabled" required>
                        </div>
                        <button type="button" class="btn btn-warning text-white" id="submit-edit">Edit</button>
                        <button type="submit" class="btn btn-success text-white" id="submit" style="display: none;">Submit</button>
                        <button type="button" class="btn btn-danger text-white" id="cancel" style="display: none;">Cancel</button>
                        <button type="button" class="btn btn-danger text-white" id="delete">Delete</button>
                    </form>
                </fieldset>
            </section>
