<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for search engines -->
        <meta name="description" content="Smart Tray. Growing seeds indoor UK. Automatize tray seedling.">
        <meta name="keywords" content="gardening, garden, sustainable, sustainability, seasons, composter, soil, plants, nature, natural, vegetables, seeds, edible, sow, healthy, cheap">
        <!-- Title -->
        <title>Smart Sow</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Favicon generated by Favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.webp">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.webp">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.webp">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/display.css">

    </head>
    <body>
        <main class="glass-main my-4">
            <!-- Section to the navbar links-->
            <section class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <nav class="navbar">
                            <div class="w-100 d-flex align-items-center justify-content-between">
                                <!-- Brand always left -->
                                <a href="index.html" class="navbar-brand m-sm-1 px-sm-3 text-white mb-sm-4">
                                    <img src="assets/images/logo.webp" class="img-fluid" alt="Smart Sow logo" style="height: 45px;"> Smart Sow
                                </a>
                                
                                <!-- Navbar links right -->
                                <div class="d-flex align-items-center mb-sm-4">
                                    <a class="nav-link text-white m-1 px-2 px-sm-3" href="index.html">
                                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                                    </a>
                                    <div class="dropdown">
                                        <!-- User dropdown in navbar -->
                                        <a class="nav-link text-white dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-user fa-1x"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                            <li><a class="dropdown-item" href="my-account.html">My account</a></li>
                                            <li><a class="dropdown-item" href="my-trays.html">My Trays</a></li>
                                            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <!-- Column to the plant last reading, and charts -->
                    <div class="col-12 col-xl-6 d-flex flex-column justify-content-center">
                       <div class="row my-4 px-4">
                            <div class="col-12 glass-table-section">
                                <fieldset class="p-3 rounded-4 fieldset-settings h-100 position-relative border-white">
                                    <legend class="float-none w-auto px-2 fs-5 fw-bold mb-3 legend-settings text-white" id="trayName">
                                        <i class="fa-solid fa-seedling" style="color: #012804;"></i>
                                    </legend>
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover align-middle">
                                            <thead class="table-light">
                                                <tr>
                                                    <th>Crop Type</th>
                                                    <th>Heating Mat</th>
                                                    <th>UV Leds</th>
                                                    <th>Water Pump</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td id="cropType"></td>
                                                    <td>
                                                        <span id="heatingOn" class="lead">
                                                            <i class="fa-solid fa-toggle-on fa-xl" style="color: #f74222;"></i>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span id="uvOn" class="lead">
                                                            <i class="fa-solid fa-toggle-off fa-xl" style="color: #0f2202;"></i>
                                                        </span>
                                                    </td>

                                                    <td>
                                                        <span id="waterAdded" class="lead">
                                                            <i class="fa-solid fa-toggle-off fa-xl" style="color: #0f2202;"></i>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </fieldset>
                            </div>
                            <p id="lastReading"></p>
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-4 d-flex flex-column justify-content-center align-items-center chart-parent">
                                <div id="temperatureChart" class="gauge-charts"></div>
                                <p id="targetTemperature"></p>
                            </div>
                            <div class="col-12 col-sm-4 d-flex flex-column justify-content-center align-items-center chart-parent">
                                <div id="lightChart" class="gauge-charts"></div>
                                <p id="targetLight"></p>
                            </div>
                            <div class="col-12 col-sm-4 d-flex flex-column justify-content-center align-items-center chart-parent">
                                <div id="moistureChart" class="gauge-charts"></div>
                                <p id="targetHumidity"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Column with the tray image and orbit -->
                    <div id="container" class="col-12 col-xl-6 justify-content-center">
                        <img id="tray" src="assets/images/display-data/tray.webp" alt="A white seedling tray with young green plants." class="img-fluid" loading="lazy">
                        <svg id="orbitSVG">
                            <path id="orbitPath" stroke="orange" stroke-width="3" fill="none" />
                        </svg>
                        <div id="sun">☀️</div>
                        <!-- Sunset marker -->
                        <div id="sunsetIcon" class="orbit-icon">
                            <i class="fa-regular fa-moon"></i>
                        </div>
                        <div id="sunsetMarker" class="time-marker">
                            <span id="sunsetTime" class="time-label">--:-- PM</span>
                        </div>
                        <!-- Sunrise marker -->
                        <div id="sunriseIcon" class="orbit-icon">
                            <i class="fa-solid fa-sun"></i>
                        </div>
                        <div id="sunriseMarker" class="time-marker">
                            <span id="sunriseTime" class="time-label">--:-- AM</span>
                        </div>
                    </div>

                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="container-fluid">
                <div class="row justify-content-center ">
                    <div class="col-12 text-center align-items-center ">
                        <p id="footer">&copy; 2025 Smart Sow. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script src="assets/js/script.js"></script>
        <!-- Modal -->
        <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content glass-modal">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chartModalLabel">Chart Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- You can inject dynamic content here -->
                        <div id="modalChartContainer"  class="bar-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
