<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for search engines -->
        <meta name="description" content="Smart Tray. Growing seeds indoor UK. Automatize tray seedling.">
        <meta name="keywords" content="gardening, garden, sustainable, sustainability, seasons, composter, soil, plants, nature, natural, vegetables, seeds, edible, sow, healthy, cheap">
        <!-- Title -->
        <title>Document</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Favicon generated by Favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="">
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link rel="icon" type="image/png" sizes="16x16" href="">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/user.css">
    </head>
    <body>
        <main class="glass-main my-4">
            <!-- Section to header brand and navbar links -->
            <section>
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar">
                            <div class="w-100 d-flex align-items-center justify-content-between">
                                <!-- Brand always left -->
                                <a href="index.html" class="navbar-brand m-1 px-3 text-white mb-sm-4">My Website Name</a>
                                <!-- User icon always right on xs -->
                                <a class="nav-link text-white m-1 px-3 d-block d-sm-none mb-sm-4" href="#">
                                    <i class="fa-solid fa-user fa-1x"></i>
                                </a>
                                <!-- Navbar links right on sm+ -->
                                <div class="d-none d-sm-flex ms-auto align-items-center mb-4">
                                    <a class="nav-link text-white m-1 px-3" href="index.html">Home</a>
                                    <a class="nav-link text-white m-1 px-3" href="#">About</a>
                                    <a class="nav-link text-white px-3" href="#">
                                        <i class="fa-solid fa-user fa-1x"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- Navbar links centered below on xs -->
                            <div class="w-100 d-flex flex-row justify-content-center align-items-center d-sm-none mt-2">
                                <a class="nav-link text-white m-2 px-3" href="index.html">Home</a>
                                <a class="nav-link text-white m-2 px-3" href="#">About</a>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
            <!-- Section to Register User account -->            
            <form>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="registerName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)">
                        <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="registerPostcode" class="form-label">Postcode</label>
                    <input type="text" class="form-control" id="registerPostcode" name="postcode" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <!-- Section to login -->
            <section>
                <form class="my-4" autocomplete="off">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
                            <i class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-center mt-3">
                        <span>Don't have an account?</span>
                        <a href="#register" onclick="document.querySelector('form').scrollIntoView({behavior: 'smooth'});">Create one</a>
                    </div>
                </form>
            </section>

        </main>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="assets/js/user.js"></script>
    </body>
</html>
