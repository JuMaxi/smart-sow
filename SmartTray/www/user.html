<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for search engines -->
        <meta name="description" content="Smart Tray. Growing seeds indoor UK. Automatize tray seedling.">
        <meta name="keywords" content="gardening, garden, sustainable, sustainability, seasons, composter, soil, plants, nature, natural, vegetables, seeds, edible, sow, healthy, cheap">
        <!-- Title -->
        <title>Smart Sow</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Favicon generated by Favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.webp">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.webp">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.webp">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/user.css">
    </head>
    <body>
        <main class="glass-main my-4">
            <!-- Section to the navbar links-->
            <section class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <nav class="navbar">
                            <div class="w-100 d-flex align-items-center justify-content-between">
                                <!-- Brand always left -->
                                <a href="index.html" class="navbar-brand m-sm-1 px-sm-3 text-white mb-sm-4">
                                    <img src="assets/images/logo.webp" class="img-fluid" alt="Smart Sow logo" style="height: 45px;">Smart Sow
                                </a>
                                
                                <!-- Navbar links right -->
                                <div class="d-flex align-items-center mb-sm-4">
                                    <a class="nav-link text-white m-1 px-2 px-sm-3" href="index.html">
                                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                                    </a>
                                    <div class="dropdown">
                                        <!-- User dropdown in navbar -->
                                        <a class="nav-link text-white dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-user fa-1x"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                            <li><a class="dropdown-item" href="my-account.html">My account</a></li>
                                            <li><a class="dropdown-item" href="my-trays.html">My Trays</a></li>
                                            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
            <!-- Section to Register User account -->            
            <section>
                <fieldset class="p-3 rounded-4 fieldset-settings h-100">
                    <legend class="float-none w-auto px-2 fs-5 fw-bold mb-3 legend-settings">Create Account
                        <i class="fa-solid fa-seedling" style="color: #012804;"></i>
                    </legend>
                    <!-- <form onsubmit="return false;"> -->
                    <form id="register-form">
                        <img src="assets/images/user/smile-plant.webp" alt="A smiling green cute plant" class="form-account-img img-fluid">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('registerPassword', this)">
                                <i class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPostcode" class="form-label">Postcode</label>
                            <input type="text" class="form-control" id="registerPostcode" name="postcode" required>
                        </div>
                        <button type="submit" class="btn btn-success" id="submit-register">Register</button>
                        <button type="button" class="btn btn-danger ms-2" id="cancel-create-account">Cancel</button>
                    </form>
                </fieldset>
            </section>
            
            <!-- Section to login -->
            <section>
                <form class="my-4" autocomplete="off" id="login-form">
                    <img src="assets/images/user/smile-plant.webp" alt="A smiling green cute plant" class="form-login-img img-fluid">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
                            <i class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <div class="text-center mt-3">
                        <span>Don't have an account?</span>
                        <a href="#register" onclick="document.querySelector('form').scrollIntoView({behavior: 'smooth'});">Create one</a>
                    </div>
                </form>
            </section>

        </main>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="container-fluid">
                <div class="row justify-content-center ">
                    <div class="col-12 text-center align-items-center ">
                        <p id="footer">&copy; 2025 Smart Sow. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="assets/js/user.js"></script>

        <!-- Toast container to show the error messages to the user -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
            <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    <!-- Error message will go here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </body>
</html>
