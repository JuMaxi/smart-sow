<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for search engines -->
        <meta name="description" content="Smart Tray. Growing seeds indoor UK. Automatize tray seedling.">
        <meta name="keywords" content="gardening, garden, sustainable, sustainability, seasons, composter, soil, plants, nature, natural, vegetables, seeds, edible, sow, healthy, cheap">
        <!-- Title -->
        <title>Smart Sow</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Favicon generated by Favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="">
        <link rel="icon" type="image/png" sizes="32x32" href="">
        <link rel="icon" type="image/png" sizes="16x16" href="">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/my-trays.css">
        <link rel="stylesheet" href="assets/css/tray.css">
    </head>
    <body>
        <main class="glass-main my-4">
            <!-- Section to the navbar links-->
            <section class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <nav class="navbar">
                            <div class="w-100 d-flex align-items-center justify-content-between">
                                <!-- Brand always left -->
                                <a href="index.html" class="navbar-brand m-sm-1 px-sm-3 text-white mb-sm-4">
                                    <img src="assets/images/logo.webp" class="img-fluid" alt="Smart Sow logo" style="height: 45px;">Smart Sow
                                </a>
                                
                                <!-- Navbar links right -->
                                <div class="d-flex align-items-center mb-sm-4">
                                    <a class="nav-link text-white m-1 px-2 px-sm-3" href="index.html">
                                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                                    </a>
                                    <div class="dropdown">
                                        <!-- User dropdown in navbar -->
                                        <a class="nav-link text-white dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-user fa-1x"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                            <li><a class="dropdown-item" href="my-account.html">My account</a></li>
                                            <li><a class="dropdown-item" href="my-trays.html">My Trays</a></li>
                                            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>

            <section id="table-trays">
                <!-- Col to tray management table -->
                <fieldset class="p-3 rounded-4 fieldset-settings h-100 position-relative border-white" id="trays-container">
                    <legend class="float-none w-auto px-2 fs-5 fw-bold mb-3 legend-settings text-white">My Trays
                        <i class="fa-solid fa-seedling" style="color: #012804;"></i>
                    </legend>
                    <img src="assets/images/my-trays/smile-plant.webp" alt="A smiling green cute plant" class="img-fluid smile-img" loading="lazy">

                    <!-- Div to the table with the user trays -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Crop Type</th>
                                    <th>Sowing Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="trays">
                               <!-- The table content is generated via js function fetchTrayData() -->
                            </tbody>
                        </table>
                    </div>  
                    <div class="add-button">
                        <a href="tray.html" class="btn-add-tray" title="Add">
                            <i class="fa-solid fa-circle-plus" style="color: #ffffff;"></i> Add new Tray
                        </a>
                    </div>
                </fieldset>
            </section>

            <!-- Section to display the tray and its settings and editing it -->
            <section id="display-tray" style="display: none;">
                <form class="my-4" autocomplete="off" id="register-tray" onsubmit="return false">
                    <img src="assets/images/user/smile-plant.webp" alt="A smiling green cute plant" class="form-tray-img img-fluid">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <!-- Tray Registration Section -->
                            <fieldset class="p-3 rounded-4 fieldset-tray h-100">
                                <legend class="float-none w-auto px-2 fs-5 mb-3 legend-tray">Edit Tray
                                    <i class="fa-solid fa-seedling" style="color: #012804;"></i>
                                </legend>
                                <div class="mb-3">
                                    <label for="trayName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="trayName" name="trayName" required placeholder="Enter tray name">
                                </div>
                                <div class="mb-3">
                                    <label for="cropType" class="form-label">Crop Type</label>
                                    <input type="text" class="form-control" id="cropType" name="cropType" required placeholder="e.g. Lettuce">
                                </div>
                                <div class="mb-3">
                                    <label for="sowingDate" class="form-label">Sowing Date</label>
                                    <input type="date" class="form-control" id="sowingDate" name="sowingDate" required placeholder="Select sowing date">
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6 mb-4">
                            <!-- Tray Settings Section -->
                            <fieldset class="p-3 rounded-4 fieldset-settings h-100">
                                <legend class="float-none w-auto px-2 fs-5 fw-bold mb-3 legend-settings">Tray Settings
                                    <i class="fa-solid fa-gear" style="color: #74C0FC;"></i>
                                </legend>
                                <div class="mb-3">
                                    <label for="trayTemperature" class="form-label">Temperature (Â°C)</label>
                                    <input type="number" class="form-control" id="trayTemperature" name="temperature" required placeholder="e.g. 22">
                                </div>
                                <div class="mb-3">
                                    <label for="trayHumidity" class="form-label">Humidity</label>
                                    <select class="form-select" id="trayHumidity" name="humidity" required>
                                        <option value="" selected disabled>Select your option</option>
                                        <option value="0">Disabled</option>
                                        <option value="1">Low Humidity</option>
                                        <option value="2">Medium Humidity</option>
                                        <option value="3">High Humidity</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="traySolarHours" class="form-label">Daily Solar Hours</label>
                                    <input type="number" class="form-control" id="traySolarHours" name="solarHours" required placeholder="e.g. 8">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success text-white" id="submit">Submit</button>
                    <button type="button" class="btn btn-danger text-white" id="cancel">Cancel</button>

                </form>
            </section>
        </main>
        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="container-fluid">
                <div class="row justify-content-center ">
                    <div class="col-12 text-center align-items-center ">
                        <p id="footer">&copy; 2025 Smart Sow. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Font Awesome kit-->
        <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JavaScript -->
        <script src="assets/js/my-trays.js"></script>

        <!-- Toast container to show the error messages to the user -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
            <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    <!-- Error message will go here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </body>
</html>
